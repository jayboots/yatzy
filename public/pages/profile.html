	<title>My Yatzy Profile</title>

<body>

    <h2 id="username">My Info</h2>

    <div id="userProfile">
        <div class="profile-entry" id="p1">
            <p id="fname">First Name: </p>
            <button>Edit</button>
            <button>Save</button>
            <button>Clear</button>
        </div>

        <div class="profile-entry" id="p2">
            <p id="lname">Last Name: </p>
            <button>Edit</button>
            <button>Save</button>
            <button>Clear</button>
        </div>

        <div class="profile-entry" id="p3">
            <p id="rname">Region: </p>
            <button>Edit</button>
            <button>Save</button>
            <button>Clear</button>
        </div>
    </div>

    <label for="regionsList">My Region:</label>
    <select name="regionsList" id="regionsList">
      <option value="1">Region 1</option>
      <option value="2">Region 2</option>
      <option value="3">Region 3</option>
    </select>

    <h3>My Scores (# Games)</h3>
    <!-- Hide this if the array has results -->
    <div id="scores-container"></div>
    <div>
        <table id="score-table">
            <tr>
                <th>Date</th>
                <th>Score</th>
            </tr>
            <tbody id="score-body">
                
            </tbody>
        </table>
    </div>
    <div id="msg-no-scores">
        <p>You have no scores!</p>
    </div>

</body>
