
<!DOCTYPE html>
<html>
 
<head>
    <title>
        Skeleton Yatzy Game
    </title>
    <script type="module" src="skeleton.js" defer></script>
</head>
 
<body style="text-align:center;">
    <h1>Barebones Yatzy Game</h1>
    <p>Turn: 0 / 15</p>
    <p>Rolls: 0 / 3</p>
    <p id="testDice">Dice Array: [0,0,0,0,0]</p>
    <p>Game State: No Active Game / Game Over</p>

    <!-- Start a New Game -->
    <button
    type="button"
    class="btn-function"
    id="resetBtn">Start a New Game</button>
    <br/>
    <br/>

    <!-- Roll Dice -->
    <button
    type="button"
    class="btn-function"
    id="rollBtn">Roll Dice</button>
    <br/>
    <br/>

    <!-- Submit Score -->
    <button
    type="button"
    class="btn-function"
    id="endRoundBtn">Submit Score</button>
</body>
 
</html>
