<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<meta name="author" content="Julia & Tori">
	<meta name="description" content="Julia and Tori - Assignment 4">
	<link rel="shortcut icon" href="#" />
	<link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
	<!-- Material lock icons from google -->
	<script type="text/javascript" src="../assets/profile.js" defer></script>
	
	<title>My Yatzy Profile</title>
</head>

<body>

    <h2 id="username">placeholder profile page</h2>
    <div id="profile-form-container">
        <form id="profile" action="/" method="GET">
            <fieldset id="fields" disabled="disabled">

                <label for="editFirstName">
                    <strong>First Name</strong>
                </label>
                <input id="editFirstName"
                name="editFirstName"
                type="text"
                required
                minlength="1"
                maxlength="20">
                <div id="error"></div>

                <label for="editLastName">
                    <strong>Last Name</strong>
                </label>
                <input id="editLastName"
                name="editLastName"
                type="text"
                minlength="1"
                maxlength="20">

                <label for="regionsList">
                    <strong>Region Name</strong>
                </label>
                <select name="regionsList" id="regionSelector">
                </select>
            </fieldset>
        </form>
        <button id="btn-edit">Edit</button>
        <button id="btn-cancel">Cancel</button>
        <button id="btn-save">Save</button>
    </div>


    <div id="scores-container">
        <h3 id="scores-header">My Scores (# Games)</h3>
        <table id="score-table">
            <tr>
                <th>Date</th>
                <th>Score</th>
            </tr>
            <tbody id="score-body">
                
            </tbody>
        </table>
    </div>
    <div id="msg-no-scores">
        <h3>Profile Score History</h3>
        <p>No scores found! Would you consider <a href="/">playing a game of yatzy?</a></p>
    </div>

</body>
