<html lang="en">
  <head>

  <body>
    <!-- Maybe at top left, some sort of "how to play" button that shows the rules in a lightbox or something -->
    <div class="container">
        <p>Hello, dice game world.</p>
        <div class="game-area">
            <div class="dice-container">
                <!-- The dice can go here -->
                <div class="dice-area">
                  <div class="die"><img src="assets/d1.svg" id="d1"></div>
                  <div class="die"><img src="assets/d2.svg" id="d2"></div>
                  <div class="die"><img src="assets/d3.svg"  id="d3"></div>
                  <div class="die"><img src="assets/d4.svg" id="d4"></div>
                  <div class="die"><img src="assets/d5.svg" id="d5"></div>
                </div>
            </div>
            <div class="button-container">
                <!-- The button to roll the dice, and maybe rules and results can go here... -->
                <!-- Button should play a sound when clicked -->
                <button type="button" class="button" id="rollbtn">Let's Roll</button>
            </div>
            <div class="rules-container">
              <!-- How to play, or maybe score area -->
              <p>How to play, etc.</p>
            </div>
        </div>
    </div>
