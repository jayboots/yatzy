<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta name="author" content="Julia & Tori">
    <meta name="description" content="Sign-Up">
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
    <!-- Material lock icons from google -->
    <script type="text/javascript" src="../assets/signup.js" defer></script>
    
    <title>Sign Up</title>
</head>

<body>
    <h1>Create an Account</h1>
    <p>Sign up today to save your play history and have a chance at appearing in the top 10 rankings!</p>
    <div id="profile-form-container">
        <form id="profile">
            <fieldset id="details">
                <div>
                    <label for="userName">
                        <strong>Username</strong>
                    </label>
                    <input id="userName"
                    name="userName"
                    type="text"
                    required
                    minlength="1"
                    maxlength="20">
                </div>

                <div>
                    <label for="psw"><strong>Password</strong></label>
                    <input id="psw"
                    name="psw"
                    type="password"
                    required
                    minlength="8"
                    maxlength="20">
                </div>

                <div>
                    <label for="firstName"><strong>Your First Name</strong></label>
                    <input id="firstName"
                    name="firstName"
                    type="text"
                    required
                    minlength="1"
                    maxlength="20">
                </div>

                <div>
                    <label for="lastName"><strong>Your Last Name (Optional)</strong></label>
                    <input id="lastName"
                    name="lastName"
                    type="text"
                    minlength="1"
                    maxlength="20">
                </div>

                <div>
                    <label for="regionsList">
                        <strong>Region Name</strong>
                    </label>
                    <select name="regionsList" id="regionSelector">
                    </select>
                </div>
            </fieldset>
        </form>
        <button id="btn-cancel">Cancel</button>
        <button id="btn-submit">Submit</button>
    </div>
</body>
</html>
