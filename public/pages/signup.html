<body>

     <!-- Button to open the modal -->
<button onclick="document.getElementById('id01').style.display='block'">Sign Up</button>

<!-- The Modal (contains the Sign Up form) -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="/action_page.php">
    <div class="container">
      <h1>Create an account</h1>
      <p>Register to save your scores and show up on  our leaderboard.</p>
      <hr>

      <label for="psw"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="fname"><b>Your First Name (Optional)</b></label>
      <input type="text" placeholder="First Name" name="fname">

      <label for="lname"><b>Your Last Name (Optional)</b></label>
      <input type="text" placeholder="Last Name" name="lname">

      <label for="country"><b>Country (Optional)</b></label>
      <input type="text" placeholder="Select a Country" name="country">

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signup">Sign Up</button>
      </div>
    </div>
  </form>
</div> 

</body>
</html>
